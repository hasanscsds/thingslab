        <div class="contacts__form__content content">
                <h1 class="contacts__form__title title">Having Problems? Contact us.</h1>                
                <form class="contacts__form form" action="" method="get">
                    <legend>
                        <label class="input__label" for="name">Name</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Ex. Dave Lee">
                    </legend>
        
                    <legend>
                        <label class="input__label" for="phone">Phone</label>
                        <input class="input" type="tel" name="phone" id="phone" placeholder="+91 12345 67890" pattern="[+]{1}[0-9]{2}-[0-9]{5}-[0-9]{5}">
                        <span class="input-alert red">Enter a valid phone number!</span>
                    </legend>
                    
                    <legend>
                        <label class="input__label" for="company">Company / Business Name</label>
                        <input class="input" type="text" name="company" id="company" placeholder="Ex. Dave Lee">
                    </legend>
